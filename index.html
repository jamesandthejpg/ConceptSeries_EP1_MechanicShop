<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Concept Mechanic</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    </head>



    <body>
        <!-- Header section -->
        <header class="header">

            <div class="headerLeft">
                <a href="index.html"><img src="Images/favicon.png" alt="Concept Mechanic Logo" id="logo"></a>
            </div>


            <div class="headerRight">
                <nav>
                    <ul class="nav">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contactSection">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <!-- Main section -->
        <main>
            <!-- Hero section -->
            <div class="heroSection" id="home">
                <h1 class="siteTitle">Concept Mechanic</h1>
                <p class="siteInfo">Specialist in bodywork, engine rebuilds, servicing and more</p>
            </div>



            <!-- Services section -->
            <div class="servicesSection" id="services">
                <h2>Services</h2>

                <div class="serviceContainer">
                    <div class="service">
                        <img src="Images/service.png" alt="">
                    </div>
                    <div class="service">
                        <img src="Images/enginerebuild.png" alt="">
                    </div>
                    <div class="service">
                        <img src="Images/bodywork.png" alt="">
                    </div>
                </div>
            </div>



            <!-- Contact & Location section -->
            <div class="contactSection" id="contactSection">
                <div class="contactContainer">
                    <h3>Contact Us</h3>

                    <div class="contactContainerInner">
                        <form action="" class="contactForm">
                            <div><label for="name">Name: <br><input type="text" name="name" id="name"
                                        placeholder="Enter your name"></label></div>

                            <div><label for="email">Email: <br><input type="email" name="email" id="email"
                                        placeholder="Enter your email"></label></div>

                            <div><label for="message">Message: <br><input type="text" name="message" id="message"
                                        placeholder="Enter your message"></label></div>

                            <input type="button" value="Sumbit">
                        </form>
                    </div>
                </div>

                <div class="locationContainer">
                    <h3>Location</h3>
                    <!-- Learn how to put a location with map view -->
                    <div class="locationContainerInner"></div>
                </div>
            </div>
        </main>



        <footer class="footer">
            <div class="footerInfo">
                <p><a href="https://github.com/jamesandthejpg" target="_blank">James Collins</a> // Concept Series EP1
                    // Mechanic Shop</p>
                </a>
            </div>
        </footer>
    </body>
</html>
