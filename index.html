<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Concept Mechanic</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    </head>



    <body>
        <!-- Header section -->
        <header class="header">

            <div class="headerLeft">
                <a href="index.html"><img src="Images/logo.png" alt="Concept Mechanic Logo" id="logo"></a>
            </div>


            <div class="headerRight">
                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>



        <!-- Main section -->
        <main>
            <!-- Hero section -->
            <div class="heroSection">
                <h1 class="title">Concept Mechanic</h1>
                <p class="info">Specialist in bodywork, engine rebuilds, servicing and more</p>
            </div>



            <!-- Services & Location section -->
            <div class="servicesSection" id="services">

                <h2>Services</h2>
                <div class="servicesContainer">

                    <div class="service">
                        <h3 class="test">TEST</h3>
                        <img src="Images/service.png" alt="">
                    </div>
                    <div class="service">
                        <img src="Images/enginerebuild.png" alt="">
                    </div>
                    <div class="service">
                        <img src="Images/bodywork.png" alt="">
                    </div>
                </div>
            </div>



            <!-- Contact section -->
            <div class="contactSection" id="contact">
                <div class="contactForm">

                    <form action="">
                        <h3 class="contactTitle">Contact us</h3>
                        <input type="text" name="name" id="name" placeholder="Name"><br>
                        <input type="email" name="email" id="email" placeholder="Email"><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea><br>
                        <input type="button" value="Sumbit">
                    </form>
                </div>
                <div class="location">
                    <h3 class="locationTitle">Where are we?</h3>
                </div>
            </div>

        </main>



        <footer class="footer">
            <div class="footerInfo">

                <p><a href="https://github.com/jamesandthejpg" target="_blank">James Collins</a> // Concept Series EP1
                    //
                    Mechanic Shop</p>
                </a>
            </div>
        </footer>
    </body>
</html>
